<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/jquery/jquery-3.0.0.min.js}"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <script !src="">
        $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>

    <meta charset="UTF-8">
    <title>用户主界面</title>
    <style>
        /*导航条*/
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #e7e7e7;
            background-color: #e6e8ea;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #666;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #ddd;
        }

        ul li:first-child{
            display: block;
            color: white;
            padding: 14px 16px;
            background-color: #4CAF50;
        }
    </style>

    <style>
        .box{
            border-radius:20px
        }
        .pic{
            width:100%;
            border-radius: 10px;
            margin-top:10px;
            margin-bottom:10px;
            margin-right:15px;
            margin-left:0px;
        }
        .shopname{
            font-size: 150%;
            font-family: "Microsoft Tai Le";
            float: left;
            margin-top:10px;
            margin-bottom:10px;
            margin-right:5px;
            margin-left:5px;
        }
        .pic-size{
            width: 30%;
            margin-top:0px;
            margin-bottom:0px;
            margin-right:0px;
            margin-left:0px;
        }
        .pingjia{
            width: 80px;
        }
        .brief{
            float: left;
            background-color: #e6e8ea;
            width: 120%;
            height: 80px;
            align-content: center;
            font-size: 150%;
            margin-top:10px;
            margin-bottom:10px;
            margin-right:5px;
            margin-left:5px;
        }
        .write{
            width: 400px;
            height: 30px;
            font-size: 80%;
            margin-top:10px;
            margin-bottom:10px;
            margin-right:5px;
            margin-left:10px;
            overflow: hidden;
            text-align: left;
            line-height: 200%;
        }
    </style>
    <style>
        /*表格区域参数设置*/
        .list{
            margin-left: 250px;
            margin-right: auto;
            margin-bottom: 10px;
            margin-top: 10px;
            width: 80%;
            height: 80%;
            align-content: center;
        }
        /*表格参数设置*/
        .tbl{
            width: 80%;
            height: 45%;
            align-content: center;
        }
        /*行参数设置*/
        .tr{
            height: 20px;
            width: 60%;
        }
        .bg{
            background-color:#f7f4f8;
        }
    </style>

</head>
<body class="bg">
<!--第一行-->
<ul class="nav nav-pills .nav-justified ">
    <li role="presentation" class="active">商家列表</li>
    <li style="float: right" role="presentation"><a href="/order/gotoOrderList">订单列表</a></li>
    <li style="float: right" role="presentation"><a href="/customer/personalInfo">个人主页</a></li>
</ul>

<!--第三行-->
<!--滚动条-->
<div>

</div>
<div style="overflow-y: scroll;height: 600px; " class="table">
    <div >
        <!--            商家信息-->
        <tr class="tr" th:each=" shop : ${shops}">
            <div class="list">
                    <table class="tbl" align="center">
                        <td width="25%" ><img th:src="@{${shop.shopImgUrl}}" class="pic" alt="商家图标"></td>
                        <input type="button" th:id="collectShop+${shop.shopOwnerId}" th:value="${shop.collected} == 'COLLECT' ? '取消收藏':'收藏'" th:onclick="'javascript:collectShop('+${shop.shopOwnerId}+')'">
                        <td th:onclick="'javascript:findShopInfo('+${shop.shopOwnerId}+')'" >
                                <table class="tbl" align="center">
                                    <tr>
                                        <td  class="shopname" th:text="${shop.name}"></td>
                                    </tr>
                                    <tr>
                                        <td >
                                            <div class="pingjia">
                                                <img th:src="@{/img/star.png}" class="pic pic-size"/>
                                                <img src="/img/star.png" class="pic pic-size"/>
                                                <img src="/img/star.png" class="pic pic-size"/>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                            <div class="pingjia" th:each=" foodImg : ${shop.foodImgUrl}">
                                                <img th:src="@{${foodImg}}" class="pic pic-size"/>
                                            </div>
                                    </tr>
                                    <tr>
                                        <td width="100%" class="box brief" ><p class="write" data-toggle="tooltip" title="鼠标移动到这" th:text="${shop.introduce}"></p></td>
                                    </tr>
                                </table>
                            </td>
                    </table>
                </a>
            </div>
        </tr>
    </div>
</div>
</body>
<script th:inline="javascript" type="text/javascript" charset="utf-8">

    function findShopInfo(shopId) {
        javascript:window.location.href= '/customer/visit/'+shopId;
    }

    function collectShop(shopId) {

        let value = document.getElementById("collectShop"+shopId).value;
        let url;
        if(value != "取消收藏"){
            url = "/customer/collectShop";
        }else{
            url = "/customer/cancelCollectShop";
        }
        let params = {
            shopId : shopId
        }
        $.ajax({
            type : "POST",
            url : url,
            async: false,
            data : params,
            success : function(result) {
                if(result == "success"){
                    if(value == "取消收藏"){
                        document.getElementById("collectShop"+shopId).value = '收藏';
                    }else{
                        document.getElementById("collectShop"+shopId).value = '取消收藏';
                    }

                }
            }
        });
    }
</script>
</html>
